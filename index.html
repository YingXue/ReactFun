<!DOCTYPE html>
<html>
  <head>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    
  </body>
</html>

<script type="text/babel">
var shows = [
{key: 1, name: "Gossip Girl", link:"https://en.wikipedia.org/wiki/Gossip_Girl"},
{key: 2, name: "The Vampire Diaries", link: "https://en.wikipedia.org/wiki/The_Vampire_Diaries"},
{key: 3, name: "The Big Bang Theory", link: "ttps://en.wikipedia.org/wiki/The_Big_Bang_Theory"},
]

//ceate a ShowItem class
var ShowItem = React.createClass({
  propTypes: {
    name: React.PropTypes.string.isRequired,
    link: React.PropTypes.string.isRequired,
  },
  render: function(){
    return(
      React.createElement('li', {},
          React.createElement('h2', {}, this.props.name),
          React.createElement('a', {href: this.props.link}, this.props.link)
        )
      )
    },
})

//create list of elements
var ShowItemElements = shows
  .map(function(show) { return React.createElement(ShowItem, show)
})

//create root element
var rootElement = 
  React.createElement('div', {}, 
    React.createElement('h1', {}, "TV Dramas"),
    React.createElement('ul', {}, ShowItemElements)
  )

ReactDOM.render(rootElement, document.getElementById('example'))
</script>
